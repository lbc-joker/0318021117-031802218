        <div class="container" >
            <div text-aligin:center>
                <label>输入符合规则的信息</label><br>

            <textarea class="body-text" placeholder="请输入导师关系...." id="myTextarea" cols="50" rows="12"></textarea>

        <script>
            //得到文本框的内容存入localStorage
             function getStr(){
                 var data = document.getElementById("myTextarea").value;
                 localStorage.setItem("str", data);//储存数据
                 console.log(localStorage.getItem("str"));
                 window.location.href = "index.html";   //页面跳转到"index.html"
             }
         </script>
